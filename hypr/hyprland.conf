bind=SUPERSHIFT,f,fullscreen,1
bind=SUPERSHIFT,Q,forcerendererreload
bind=SUPERSHIFT,E,exit
bind=SUPER,L,exec,swaylock --image ~/.config/hypr/wallpaper.png

